{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Свяжитесь с нами</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Ваш Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="Ваше имя">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <textarea class="form-control" id="exampleFormControlTextarea3" rows="7" name="message" placeholder="Ваше сообщение"></textarea>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Отправить</button>
        </form>
    </div>
</div>
{% endblock %}
