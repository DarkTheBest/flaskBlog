<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="alert alert-info">
    <div class="container">
        <div class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{{ url_for('main.index') }}" class="nav-link" aria-current="page">Главная</a></li>
                {% if current_user.is_authenticated %}
                    <li class="nav-item"><a href="{{ url_for('main.profile') }}" class="nav-link">Профиль</a></li>
                {% endif %}
                {% if not current_user.is_authenticated %}
                    <li class="nav-item"><a href="{{ url_for('auth.login') }}" class="nav-link">Вход</a></li>
                    <li class="nav-item"><a href="{{ url_for('auth.signup') }}" class="nav-link">Регистрация</a></li>
                {% endif %}
                <li class="nav-item"><a href="{{ url_for('main.contact_form') }}" class="nav-link" aria-current="page">Написать нам</a></li>
                {% if current_user.is_authenticated %}
                    <li class="nav-item"><a href="{{ url_for('auth.logout') }}" class="nav-link">Выйти</a></li>
                {% endif %}
            </ul>
        </div>
        <div>
            <div>
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
